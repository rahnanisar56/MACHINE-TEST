<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
</head>
<body>
    <a href="newslistingpage.html">Back to main page</a>
    <h1><u>Contact Us</u></h1>
    <form>
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Mobile Number:</label><br>
        <input type="tel" name="number" inputmode="numeric" maxlength="10" required><br><br>
        <label>Communication:</label><br>
        <select required>
            <option value="">--select--</option>
            <option>Sales</option>
            <option>Service</option>
            <option>Enquiry</option>
            <option>Advertisement</option>
            <option>Complaint</option>
        </select><br><br>
        <label>Description:</label><br>
        <textarea name="description" rows="5" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
